<body>

  <div class="container">
    <h1>QR Code Generator</h1>

    <div class="input-group">
      <label for="dataType">Data Type:</label>
      <select id="dataType" onchange="showInputFields()">
        <option value="">-- Select Data Type --</option>
        <option value="vcard">vCard</option>
        <option value="url">URL</option>
        <option value="freeText">Free Text</option>
        <option value="email">Email</option>
      </select>
    </div>

    <div class="input-group" id="vcardGroup" style="display: none">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" placeholder="Enter full name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter email" required />

      <label for="phone">Phone Number:</label>
      <input type="number" id="phone" placeholder="Enter phone number" pattern="[0-9]{11}" required />

      <label for="address">Address:</label>
      <textarea id="address" rows="4" placeholder="Enter address" required></textarea>

      <label for="organization">Organization:</label>
      <input type="text" id="organization" placeholder="Enter organization" required />
    </div>

    <div class="input-group" id="urlGroup" style="display: none">
      <label for="url">URL:</label>
      <input type="url" id="url" placeholder="Enter URL" required />
    </div>

    <div class="input-group" id="freeTextGroup" style="display: none">
      <label for="freeText">Free Text:</label>
      <input type="text" id="freeText" placeholder="Enter free text" required />
    </div>

    <div class="input-group" id="emailGroup" style="display: none">
      <label for="emailAddress">Email Address:</label>
      <input type="email" id="emailAddress" placeholder="Enter email address" required />

      <label for="emailSubject">Email Subject:</label>
      <input type="text" id="emailSubject" placeholder="Enter email subject" required />

      <label for="emailMessage">Email Message:</label>
      <textarea id="emailMessage" rows="4" placeholder="Enter email message" required></textarea>
    </div>

    <div class="btn-group">
      <button onclick="generateQRCode()">Generate QR Code</button>
    </div>

    <div id="qrCode" aria-live="polite" aria-labelledby="qrCodeLabel">
      <h2 id="qrCodeLabel">Your QR Code will appear here:</h2>
    </div>

    <div class="btn-group">
      <button onclick="downloadQRCode()">Download</button>
    </div>


  </div>
